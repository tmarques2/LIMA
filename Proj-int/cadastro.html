<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Amplify</title>
        <link rel="icon" type="image/x-icon" href="img/favicon.ico"/>
        <link rel="stylesheet" href="login.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Turret+Road:wght@200;300;400;500;700;800&display=swap" rel="stylesheet">
    </head>
    <body class="fundoEsquerda">
        <header>
            <img src="img/logoFundoPreto.png" alt="Logo" class="logo">
        </header>
        <section class="cadastro-container">
            <h2>Inicie a Sessão</h2>

            <section class="social-login">
            <button class="continue">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                Continue com Google
            </button>

            <button class="continue">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook">
                Continue com Facebook
            </button>

            <button class="continue">
                <img src="https://icones.pro/wp-content/uploads/2021/02/icone-de-courrier-electronique-noir.png" alt="E-mail">
                Continue com E-mail
            </button>
            </section>

            <p class="conta">
            Já possui uma conta? <a href="login.html">Entre aqui</a>
            </p>
        </section>
    </body>
</html>
