        <nav class="navbar" id="cor-nav">
            <a href="index.html"><img src="img/logoFundoPreto.png" alt="Logo Amplify" width="100"></a>
            <div class="search-bar">
                <input type="text" placeholder="O que está procurando?">
            </div>
            <section class="icones">
                <a href="index.html">
                    <img src="img/casa.png" alt="Notificações"> 
                </a>

                    <img src="img/sino.png" alt="Notificações">

                    <img src="img/carrinho-de-compras.png" alt="carrinho">

            </section>

    <header>
        <nav>
            <ul>
                <li><a href="teclas.html">Teclas</a></li>
                <li><a href="cordas.html">Cordas</a></li>
                <li><a href="som.html">Som</a></li>
                <li><a href="percussao.html">Percussão</a></li>
                <li><a href="sopro.html">Sopro</a></li>
            </ul>
        </nav>
    </header>
<!-- Main Content -->
    <main class="main-container">
        <div class="checkout-container">
            <h1 class="page-title">Pagamento</h1>

            <!-- Progress Steps -->
            <div class="progress-steps">
                <div class="step completed">
                    <div class="step-number">1</div>
                    <div class="step-label">Carrinho</div>
                </div>
                <div class="step-connector"></div>
                <div class="step completed">
                    <div class="step-number">2</div>
                    <div class="step-label">Endereço</div>
                </div>
                <div class="step-connector"></div>
                <div class="step active">
                    <div class="step-number">3</div>
                    <div class="step-label">Pagamento</div>
                </div>
                <div class="step-connector"></div>
                <div class="step inactive">
                    <div class="step-number">4</div>
                    <div class="step-label">Entrega</div>
                </div>
            </div>

            <!-- Payment Section -->
            <div class="payment-section">
                <h3>Escolha a forma de pagamento</h3>
                
                <div class="payment-methods">
                    <div class="payment-option">
                        <input type="radio" id="pix" name="payment" value="pix">
                        <label for="pix">
                            <div class="custom-radio"></div>
                            <div class="payment-icon"><img src="img/pix_logo.png"></div>
                            <span>PIX</span>
                        </label>
                    </div>

                    <div class="payment-option">
                        <input type="radio" id="credit" name="payment" value="credit">
                        <label for="credit">
                            <div class="custom-radio"></div>
                            <div class="payment-icon"><img src="img/cartao1.png"></div>
                            <span>Cartão de crédito com parcelamento</span>
                        </label>
                    </div>

                    <div class="payment-option">
                        <input type="radio" id="debit" name="payment" value="debit">
                        <label for="debit">
                            <div class="custom-radio"></div>
                            <div class="payment-icon"><img src="img/cartao2.png"></div>
                            <span>Cartão de débito</span>
                        </label>
                    </div>

                    <div class="payment-option">
                        <input type="radio" id="boleto" name="payment" value="boleto">
                        <label for="boleto">
                            <div class="custom-radio"></div>
                            <div class="payment-icon"><img src="img/boleto.png"></div>
                            <span>Boleto Bancário</span>
                        </label>
                    </div>

                    <div class="payment-option">
                        <input type="radio" id="paypal" name="payment" value="paypal">
                        <label for="paypal">
                            <div class="custom-radio"></div>
                            <div class="payment-icon"><img src="img/paypal.png"></div>
                            <span>PayPal</span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <a href="carrinho2.html" class="back-btn">
                    ← Voltar
                </a>
                <a href="carrinho4.html" class="continue-btn">
                    Continuar Compra →
                </a>
            </div>
        </div>
    </main>
    </body>
</html>
