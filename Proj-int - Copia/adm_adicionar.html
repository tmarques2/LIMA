<head>

<body class="admin-background">

    <header class="admin-header">

                    <section class="form-group">

                    </section>

                    <section class="form-group">
                        <label for="stock">Estoque</label>
                        <input type="number" id="stock" name="stock" class="form-control" placeholder="Quantidade dispon√≠vel" min="0" required />
                    </section>

                    <section class="form-group">
                        <label for="brand">Marca</label>
                        <input type="text" id="brand" name="brand" class="form-control" placeholder="Ex: Fender, Gibson, Yamaha" required />
                    </section>

                    <section class="form-group">
                        <label for="model">Modelo</label>
                        <input type="text" id="model" name="model" class="form-control" placeholder="Ex: Stratocaster, Les Paul" />
                    </section>

                            <option value="">Selecione a condi√ß√£o</option>
                            <option value="novo">Novo</option>
                            <option value="seminovo">Seminovo</option>
                            <option value="usado">Usado</option>
                        </select>
                    </section>

                    <section class="form-group">
                        <label for="weight">Peso (kg)</label>
                        <input type="number" id="weight" name="weight" class="form-control" placeholder="0.0" step="0.1" min="0" />
                    </section>

                    <section class="form-group full-width">
                        <label for="productImage">Imagem do Produto</label>
                        <input type="file" id="productImage" name="productImage[]" class="form-control" accept="image/*" multiple />
                    </section>
                </fieldset>

                <section class="form-actions">

                    <button type="submit" class="admin-action-btn">‚úì Adicionar Produto</button>

    </main>
