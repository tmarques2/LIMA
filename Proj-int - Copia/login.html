<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Amplify</title>
        <link rel="icon" type="image/x-icon" href="img/favicon.ico"/>
        <link rel="stylesheet" href="login.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body class="fundoDireita">
        <header class="direita">
            <a href="index.html"><img src="img/logoFundoPreto.png" alt="Logo" class="logo"></a>
        </header>
        <section class="login-container">
            <h2>Inicie a Sessão</h2>

            <section class="social-login">
            <button class="continue">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                Continue com Google
            </button>

            <button class="continue">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook">
                Continue com Facebook
            </button>
            </section>

            <form>
            <label for="username">Nome do usuário ou E-mail:</label>
            <input type="text" id="username" name="username">

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password">

            <section class="center-btn">
                <button type="submit" class="login-btn"><a href="index.html">Entrar</a></button>
            </section>
            </form>

            <p class="conta">
            Não tem conta? <a href="cadastro.html">Fazer Cadastro</a>
            </p>
            <a href="adm_dashboard.html" class="adm">Administrador</a>
        </section>
    </body>
</html>
