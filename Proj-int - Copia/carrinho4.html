<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>

        <link rel="icon" type="image/x-icon" href="img/favicon.ico"/>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body id="cor-body">
        <nav class="navbar" id="cor-nav">
            <a href="index.html"><img src="img/logoFundoPreto.png" alt="Logo Amplify" width="100"></a>
            <div class="search-bar">
                <input type="text" placeholder="O que está procurando?">
            </div>
            <section class="icones">
                <a href="index.html">
                    <img src="img/casa.png" alt="Notificações"> 
                </a>
                <a href="#">
                    <img src="img/sino.png" alt="Notificações"> 
                </a>
                <a href="carrinho.html">
                    <img src="img/carrinho-de-compras.png" alt="carrinho">
                </a>
                <a href="login.html" class="login">Login</a>
            </section>
        </nav>
    <header>
        <nav>
            <ul>
                <li><a href="teclas.html">Teclas</a></li>
                <li><a href="cordas.html">Cordas</a></li>
                <li><a href="som.html">Som</a></li>
                <li><a href="percussao.html">Percussão</a></li>
                <li><a href="sopro.html">Sopro</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-container">
        <div class="checkout-container">
            <h1 class="page-title">Entrega</h1>

            <!-- Progress Steps -->
            <div class="progress-steps">
                <div class="step completed">
                    <div class="step-number">1</div>
                    <div class="step-label">Carrinho</div>
                </div>
                <div class="step-connector"></div>
                <div class="step completed">
                    <div class="step-number">2</div>
                    <div class="step-label">Endereço</div>
                </div>
                <div class="step-connector"></div>
                <div class="step completed">
                    <div class="step-number">3</div>
                    <div class="step-label">Pagamento</div>
                </div>
                <div class="step-connector"></div>
                <div class="step active">
                    <div class="step-number">4</div>
                    <div class="step-label">Entrega</div>
                </div>
            </div>

            <!-- Delivery Section -->
            <div class="payment-section">
                <h3>Escolha o tipo de entrega</h3>

                <div class="payment-methods">
                    <div class="payment-option">
                        <input type="radio" id="turbo" name="delivery" value="turbo">
                        <label for="turbo">
                            <div class="custom-radio"></div>
                            <span>
                                <strong>Turbo</strong><br>
                                Previsão de entrega: 25 a 29 de junho
                            </span>
                        </label>
                    </div>

                    <div class="payment-option">
                        <input type="radio" id="padrao" name="delivery" value="padrao">
                        <label for="padrao">
                            <div class="custom-radio"></div>
                            <span>
                                <strong>Padrão</strong><br>
                                Previsão de entrega: 3 a 10 de julho
                            </span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <a href="carrinho3.html" class="back-btn">
                    ← Voltar
                </a>
                <a href="index.html" class="continue-btn">
                    Finalizar Compra →
                </a>
            </div>
        </div>
    </main>
    </body>
</html>
