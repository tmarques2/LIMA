            <a href="index.html">
                <img src="img/logoFundoPreto.png" alt="Logo Amplify" width="100">

                <li><a href="sopro.html">Sopro</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-container">
        <section class="checkout-container">
            <h1 class="page-title">Endereço</h1>

            <section class="progress-steps" aria-label="Etapas da compra">
                <div class="step completed">
                    <div class="step-number">1</div>
                    <div class="step-label">Carrinho</div>
                </div>
                <div class="step-connector"></div>
                <div class="step active">
                    <div class="step-number">2</div>
                    <div class="step-label">Endereço</div>
                </div>
                <div class="step-connector"></div>
                <div class="step inactive">
                    <div class="step-number">3</div>
                    <div class="step-label">Pagamento</div>
                </div>
                <div class="step-connector"></div>
                <div class="step inactive">
                    <div class="step-number">4</div>
                    <div class="step-label">Entrega</div>
                </div>
            </section>

            <section class="address-section">
                <form>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="cep">CEP:</label>
                            <input type="text" id="cep" name="cep" placeholder="00000-000">
                        </div>
                    </div>

                    <div class="form-row full">
                        <div class="form-group">
                            <label for="rua">Rua:</label>
                            <input type="text" id="rua" name="rua" placeholder="Digite o nome da rua">
                        </div>
                    </div>

                    <div class="form-row half">
                        <div class="form-group">
                            <label for="numero">Número:</label>
                            <input type="text" id="numero" name="numero" placeholder="123">
                        </div>
                        <div class="form-group">
                            <label for="bairro">Bairro:</label>
                            <input type="text" id="bairro" name="bairro" placeholder="Nome do bairro">
                        </div>
                    </div>

                    <div class="form-row half">
                        <div class="form-group">
                            <label for="cidade">Cidade:</label>
                            <input type="text" id="cidade" name="cidade" placeholder="Nome da cidade">
                        </div>
                        <div class="form-group">
                            <label for="estado">Estado:</label>
                            <input type="text" id="estado" name="estado" placeholder="SP">
                        </div>
                    </div>
                </form>
            </section>

            <section class="action-buttons">
                <a href="carrinho.html" class="back-btn">← Voltar</a>
                <a href="carrinho3.html" class="continue-btn">Continuar Compra →</a>
            </section>
        </section>
    </main>
        <footer class="footer">
            <section class="sessaoRodape">

                    <section class="logo">
                        <img src="img/logoFundoPreto.png" alt="Logo Amplify" width="150" height="150">
                    </section>

                    </nav>

                        <a href="#" class="icone" title="Instagram"><img src="img/instagram.png" alt="Icone Instagram"></a>

                        <a href="#" class="icone" title="WhatsApp"><img src="img/whatsapp.png" alt="Icone WhatsApp"></a>
                    </section>
                </section>

                </section>
            </section>
        </footer>
